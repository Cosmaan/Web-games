<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase-messaging.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
    <script src="https://unpkg.com/tween.js@16.3.4"></script>
    <script src="https://unpkg.com/color-js@1.0.3/color.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <link rel="stylesheet" href="1.css">

  </head>
  <body>
    <div id="app">
      <div class="container">
        <transition name="slider">
          <div v-show="alertAppeare" class="alert alert-danger" role="alert" style="z-index: 999;">
            <button @click="alertOn" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{errorMessage}}
          </div>
        </transition>
          <form class="form-group" action="index.html" method="post">
            <div class="text-center form-group">
              <label for="exampleInputEmail1"></label>
              <input v-filter="'[a-zA-Z]'" v-model="nickName" type="text" class="topInput mx-auto form-control col-3" placeholder="Your nick">
            </div>
            <div class="text-center form-group">
              <button @click="login" type="button" class="btn btn-primary">Play</button>
            </div>
            <div class="text-center form-group">
              <p>{{score}}</p>
              <button @click="upe" type="button" class="btn btn-primary">UP</button>
              <button @click="showBoard = !showBoard" type="button" class="btn btn-primary">Show Score Board</button>
            </div>

            <div v-if="showBoard" class="container col-6">
              <button @click="osb" type="button" class="btn btn-primary">Reload</button>
              <ol class="list">
    <!--             <li id="list-group-item" class="list-group-item list-group-item-action" v-for="n in scoreBoard">{{n}}</li> -->
              </ol>

             <table class="table-bordered table-striped table">
                <thead class="thead-inverse">
                  <tr>
                    <th scope="row">#</th>
                    <th scope="row">Nick</th>
                    <th scope="row">Score</th>
                  </tr>
                </thead>
                <tbody class="table-striped">
                  <template >
                  <tr v-for="(data, index) in scoreBoard">
                    <th scope="col-1 row">{{index+1}}</th>
                    <td class="col-1">{{data[0]}}</td>
                    <td class="col-1">{{data[1]}}</td>
                  </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
